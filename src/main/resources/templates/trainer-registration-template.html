            </button>

<div style="height: 100px; width: 100px; background-color: red" >

</div>

<div class="container" style="margin-top: 30px; margin-bottom: 20px">
    <h1>Trainer Registration</h1>

</div>
<div class="container" style="margin-top: 30px; margin-bottom: 20px">

    <h2>
        Please enter your personal information
    </h2>
</div>




<form method="post" action="/TrainerRegister/register">

    <div class="container" style="margin-top: 30px">
        <div class="text">
            <div>
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input required class="form-control" id="username" name="username" placeholder="Username">
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input required class="form-control" id="password" name="password" placeholder="Password">
                </div>
                <div class="mb-3">
                    <label class="form-label">First Name</label>
                    <input required class="form-control" id="name" name="name" placeholder="First Name">
                </div>
                <div class="mb-3">
                    <label class="form-label">Last Name</label>
                    <input required class="form-control" id="surname" name="surname" placeholder="Last Name">
                </div>
                <div class="mb-3">
                    <label class="form-label">Age</label>
                    <input required class="form-control" id="age" name="age" style="width: 10%" placeholder="Age">
                </div>
                <div class="mb-3">
                    <label class="form-label">Image URL</label>
                    <input required class="form-control" id="image" name="image" placeholder="Image URL">
                </div>
            </div>
        </div>
        <div class="image">
            <img style="height: 70%; width: 70%" src="https://png.pngtree.com/png-clipart/20221023/original/pngtree-woman-on-cardio-gym-workout-with-fitness-trainer-isolated-on-white-png-image_8715525.png" alt="Image Description">
        </div>
    </div>

    <div style="margin-top: 30px; margin-bottom: 20px">
        <h1 style="text-align: center">
            Please enter your credit card information
        </h1>
    </div>

    <div class="container">
        <div class="image" style="text-align: center">
            <img style="height: 80%; width: 80%" src="https://www.thebalancemoney.com/thmb/At8Phg5iioy6iKbid9EeDAKJFDc=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/credit-card-664122404-5aa02284c673350037bce86d.jpg" alt="Image Description">
        </div>
        <div class="text">
            <div>
                <div class="mb-3">
                    <label class="form-label">Card Number</label>
                    <div>
                        <input required class="form-control" id="card_number1" name="card_number1" style="display: inline-block; width: 10%"> -
                        <input required class="form-control" id="card_number2" name="card_number2" style="display: inline-block; width: 10%"> -
                        <input required class="form-control" id="card_number3" name="card_number3" style="display: inline-block; width: 10%"> -
                        <input required class="form-control" id="card_number4" name="card_number4" style="display: inline-block; width: 10%">
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Expiration date</label>
                    <div>
                        <input required class="form-control" id="expiration_date1" name="expiration_date1" style="display: inline-block; width: 10%"> /
                        <input required class="form-control" id="expiration_date2" name="expiration_date2" style="display: inline-block; width: 10%">

                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">CVV</label>
                    <input required class="form-control" id="CVV" name="CVV" style="width: 10%">
                </div>
                <div class="mb-3">
                    <label class="form-label">Bank name</label>
                    <input required class="form-control" id="bank_name" name="bank_name">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>

</form>

<div class="footer" style="margin-top: 50px">
    <div class="card">
        <div class="card-header"  style="height: 70px; background-color: #CBCBCB ">
            <svg style="margin-left: 100px; margin-top: 0px;" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-c-circle" viewBox="0 0 16 16">

            </svg>
            <p style="display: inline-block; margin-left: 20px; font-size: 18px; margin-top: 10px;">2023 Online Personal Coach</p>
        </div>
    </div>
</div>
